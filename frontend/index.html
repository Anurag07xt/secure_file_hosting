<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Secure File Hosting</title>
  <link rel="stylesheet" href="style.css">

  <style>
    /* override flex from global body ONLY on this page */
    .home-wrapper {
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin-top: 50px;
      text-align: center;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 6px;
    }

    p.subtitle {
      font-size: 18px;
      margin-top: 0;
      margin-bottom: 30px;
      color: #444;
    }

    .popup-btn {
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .popup-btn:hover {
      transform: scale(1.12);
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }

    .button-group {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .btn {
      display: inline-block;
      padding: 12px 22px;
      background: #007BFF;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
    }
    .btn:hover {
      background: #0056c2;
    }

    .bottom-button {
      margin-top: 10px;
    }

  </style>
</head>

<body>

  <div class="home-wrapper">

    <h1>Welcome to My Project</h1>

    <p class="subtitle">A platform to upload, store and share files.</p>

    <!-- Login + Register -->
    <div class="button-group">
      <a class="btn popup-btn" href="login.html">Login</a>
      <a class="btn popup-btn" href="register.html">Register</a>
    </div>

    <!-- Public Downloads -->
    <div class="bottom-button">
      <a class="btn popup-btn" href="downloads.html">Public Downloads</a>
    </div>

  </div>

</body>
</html>
