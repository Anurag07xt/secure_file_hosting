<!-- frontend/downloads.html -->
<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Public Downloads</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { font-family: Arial; margin: 30px; }
    .file-box { padding: 10px; border: 1px solid #ccc; margin-bottom: 8px; border-radius: 5px; }
    a { margin-left: 10px; }
  </style>
</head>

<body>
  <h1>Public Downloads</h1>
  <div id="files">Loading...</div>
  <br>
  <a href="upload.html">Upload</a> |
  <a href="myfiles.html">My Files</a> |
  <a href="login.html">Logout</a>

  <script>
    const API = 'http://localhost:4000/api';

    async function load() {
      try {
        const res = await fetch(API + '/public-files');
        const files = await res.json();

        const container = document.getElementById('files');
        container.innerHTML = '';

        if (!files.length) {
          container.innerText = 'No public files.';
          return;
        }

        files.forEach(f => {
          const div = document.createElement('div');
          div.className = 'file-box';
          div.innerHTML = `
            <strong>${f.originalname}</strong> 
            (${Math.round(f.size / 1024)} KB)
            <a href="http://localhost:4000${f.path}" download target="_blank">Download</a>
          `;
          container.appendChild(div);
        });

      } catch (err) {
        document.getElementById('files').innerText = 'Error loading files.';
        console.error(err);
      }
    }

    load();
  </script>
</body>
</html>
